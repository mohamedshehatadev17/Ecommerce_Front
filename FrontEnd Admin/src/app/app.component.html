<div class="container-fluid overflow-hidden">
  <div class="row vh-100 overflow-auto">
    <div
      class="col-12 navbarHeight col-md-3 col-xl-2 px-0 p-sm-3 bg-dark d-flex sticky-top"
    >
      <div
        class="d-flex flex-md-column flex-row flex-grow-1 align-items-center align-items-md-start pt-2 text-white"
      >
        <i class="fa-regular fa-house"></i>
        <ul
          class="col-12 nav nav-pills flex-md-column flex-row flex-nowrap flex-shrink-1 flex-md-grow-0 flex-grow-1 mb-md-auto mb-0 justify-content-center align-items-center align-items-md-start"
          id="menu"
        >
          <li
            class="pt-2 circle m-auto justify-content-center text-center rounded-circle border"
            style="background-color: white"
          >
            <a
              class="navbar-brand d-flex justify-content-center text-center"
              href="#"
            >
              <img
                class="logo d-flex justify-content-center text-center"
                src="assets/logo.png"
                height="160"
                alt="MDB Logo"
                loading="lazy"
              />
            </a>
          </li>

          <li
            class="pt-5 pb-2 my-lg-1 col-md-12 nav-item justify-content-center text-center"
            style="border-bottom: 2px solid white"
          >
            <a
              routerLink="/admin/rentoperations"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              <i class="fs-4 bi-check-circle-fill"></i>
              <span class="ms-1 d-none d-md-inline fs-3"> Dash Board</span></a
            >
          </li>
          <li
            class="my-lg-1 pb-2 col-md-12 nav-item justify-content-center text-center"
            style="border-bottom: 2px solid white"
          >
            <a routerLink="products" routerLinkActive="active" class="nav-link">
              <i class="fs-5 fa-sharp fa-solid fa-flag"></i
              ><span class="ms-1 d-none d-md-inline fs-3"> Products</span>
            </a>
          </li>
          <li
            class="my-lg-1 pb-2 col-md-12 nav-item justify-content-center text-center"
            style="border-bottom: 2px solid white"
          >
            <a
              routerLink="categories"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              <i class="fs-5 fa-sharp fa-solid fa-person-circle-check"></i>
              <span class="ms-1 d-none d-md-inline fs-3"> Categories</span>
            </a>
          </li>

          <li
            class="my-lg-1 pb-2 col-md-12 nav-item justify-content-center text-center"
            style="border-bottom: 2px solid white"
          >
            <a
              routerLink="orders"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              <i class="fs-4 bi-dice-1"></i>
              <span class="ms-1 d-none d-md-inline fs-3"> Orders</span></a
            >
          </li>

          <li
            class="my-lg-1 pb-2 col-md-12 nav-item justify-content-center text-center"
            style="border-bottom: 2px solid white"
          >
            <a
              routerLink="blockusers"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
            >
              <i class="fs-5 fa-sharp fa-solid fa-ban"></i
              ><span class="ms-1 d-none d-md-inline fs-3"> Users</span></a
            >
          </li>

              <span class="ms-1 d-none d-md-inline"> Manage Brands </span></a
            >
          </li> -->
        </ul>
        <div
          class="dropdown py-md-4 mt-md-auto ms-auto ms-md-0 flex-shrink-1 me-2"

            (click)="LogOut()"

            <span class="d-md-none mx-1"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></span>
          </button> -->
        </div>
      </div>
    </div>
    <div
      class="col d-flex flex-column h-sm-100 vh-100"
      style="height: 90vh; overflow-y: scroll"
