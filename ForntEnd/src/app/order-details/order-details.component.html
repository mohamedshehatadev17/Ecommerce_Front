<div class="container mt-4">
    <table mat-table class="mat-elevation-z8" [dataSource]="cartItems" matSort>
      <!-- Column definitions -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef style="font-size: 20px;">Order ID</th>
        <td mat-cell *matCellDef="let item">{{ item.orderId }}</td>
      </ng-container>
      <!-- displayedColumns: string[] = ['orderDate', 'OrderId' , 'paymentStatus', 'totalPrice']; -->

      <ng-container matColumnDef="OrderDate">
        <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Order Date</th>
        <td mat-cell *matCellDef="let item">{{ item.orderDate }}</td>
      </ng-container>

      <ng-container matColumnDef="PaymentStatue">
        <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Payment Status</th>
        <td mat-cell *matCellDef="let item">{{ item.paymentStatus }}</td>
      </ng-container>
  
      <ng-container matColumnDef="TotalPrice">
        <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Total Price</th>
        <td mat-cell *matCellDef="let item">{{ item.totalPrice }}</td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; index as i; columns: displayedColumns;"></tr>
    </table>
    <br><br>
    <!---->

  </div>
