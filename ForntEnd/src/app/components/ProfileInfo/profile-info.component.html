<div class="container rounded bg-white mt-5 mb-5 border">
  <div class="row">
    <div class="col-md-6 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" /><span
          class="font-weight-bold">{{ customer.firstName }}</span><span class="text-black-50">{{ customer.email
          }}</span> <br /><br />
        <button class="Btn" routerLink="/profile">
          Edit
          <svg class="svg" viewBox="0 0 512 512">
            <path
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
            </path>
          </svg>
        </button>
        <button class="Btn mt-3" style="width:200px" routerLink="/changePassword">
          Change Password
          <svg class="svg" viewBox="0 0 512 512">
            <path
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
            </path>
          </svg>
        </button>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="text-center align-items-center mb-6">
          <h1 class="text-right">{{ customer.firstName }} Profile</h1>
        </div>
        <div class="col-md-12">
          <label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name"
            value="{{ customer.firstName }}" a readonly />
        </div>
        <div class="col-md-12">
          <label class="labels">Middle Name</label><input type="text" class="form-control"
            value="{{ customer.midName }}" placeholder="Last Name" readonly />
        </div>
        <div class="col-md-12">
          <label class="labels">Last Name</label><input type="text" class="form-control" value="{{ customer.lastName }}"
            placeholder="Last Name" readonly />
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label><input type="text" class="form-control"
              placeholder="enter phone number" value="{{ customer.phoneNumber }}" readonly />
          </div>

          <div class="col-md-12">
            <label class="labels">Country</label><input type="text" class="form-control"
              placeholder="enter address line 2" [value]="getCountryName(customer.country)" readonly />
          </div>

          <div class="col-md-12">
            <label class="labels">City</label><input type="text" class="form-control" placeholder="enter address line 2"
              value="{{ customer.city }}" readonly />
          </div>
          <div class="col-md-12">
            <label class="labels">Street</label><input type="text" class="form-control"
              placeholder="enter address line 2" value="{{ customer.street }}" readonly />
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label><input type="text" class="form-control"
              placeholder="enter address line 2" value="{{ customer.email }}" readonly />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
