<section class="mb-5 mt-2">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="needs-validation" [formGroup]="loginFrm" (ngSubmit)="login()">

          <!-- Email input -->
          <div class=" form-outline mb-4">
            <label class="form-label" for="password">Email address</label>
            <input #email formControlName="email" (keypress)="keyPressMinLength($event, 35)" type="email" id="email"
              class="form-control form-control-lg" placeholder="Enter a valid email address" />
            <div class="form-control-feedback" *ngIf="
                loginFrm.get('email')?.errors &&
                (loginFrm.get('email')?.dirty ||
                  loginFrm.get('email')?.touched)
              ">
              <p *ngIf="loginFrm?.get('email')?.errors?.['required']" class="text-danger">
                Email is required
              </p>
              <p *ngIf="loginFrm?.get('email')?.errors?.['pattern']" class="text-danger">
                Invalid Email
              </p>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <input #password formControlName="password" (keypress)="keyPressMinLength($event, 25)"
                type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control form-control-lg"
                placeholder="Enter password" required />
              <span class="input-group-text" (click)="togglePassword()">
                <i [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'" id="togglePassword"></i>
              </span>
            </div>
          </div>
          <div class="form-control-feedback" *ngIf="
                loginFrm.get('password')?.errors &&
                (loginFrm.get('password')?.dirty ||
                  loginFrm.get('password')?.touched)
              ">
            <p *ngIf="loginFrm?.get('password')?.errors?.['required']" class="text-danger">
              password is required
            </p>
          </div>

          <div *ngIf="mess" class="text-danger">
            Invalid Credentials !
          </div>
          <!-- Login -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
