
<div *ngIf="emptylst" class="m-4 d-flex justify-content-center align-items-center flex-column fs-3" >
    <div class="text m-4">Your wishlist is empty</div>
    <a href="/home" class="card-link text-end">Go to shopping</a>
</div>

<div *ngIf="!emptylst" class="container mt-4">

  <table mat-table class="mat-elevation-z8" [dataSource]="whishListItems" matSort>


    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef style="font-size: 20px;">Image</th>
      <td mat-cell *matCellDef="let item">
        <img [src]=item.image alt="Product Image" style="width: 150px; height: 150px;">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Name</th>
      <td  mat-cell *matCellDef="let item">   <span class="total-price" style="font-weight: bold ;font-size: 18px ;color: #333;">
        {{ item.name }}
      </span></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Total Before Discount</th>
      <td mat-cell *matCellDef="let item">
        <del class="total-price" style="font-weight: bold ;font-size: 18px ;color: #a54040;">{{item.price}}
        </del>
      </td>
    </ng-container>



    <ng-container matColumnDef="dicount">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;">Total After Discount</th>
      <td mat-cell *matCellDef="let item">
        <span class="total-price" style="font-weight: bold ;font-size: 18px ;color: #333;">
          {{  (item.price*(1-item.discount)).toFixed(2)  }}
        </span>
      </td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"></th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="warn" (click)="deleteWishListItem(item.pid)">
          <mat-icon  style="font-size: 20px;">delete</mat-icon>

        </button>
        <button mat-button color="primary" [routerLink]="['/products/Details', item.pid]">

          <mat-icon  style="font-size: 20px;">explore</mat-icon>go to prdouct

        </button>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; index as i; columns: displayedColumns;"></tr>

  </table>
  <br><br>
</div>
